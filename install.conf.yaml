- defaults:
    link:
        relink: true
        
- clean: ['~', '~/.config/nvim/']

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    -
      command: >
        [ ! -f "zsh/zshrc" ] &&
        cp zsh/zshrc.dist zsh/zshrc || true
      stdout: true
      stderr: true
      description: Creating custom zsh config
      quiet: true
    -
      command: >
        [ ! -f "kitty/kitty.conf" ] &&
        cp kitty/kitty.conf.dist kitty/kitty.conf || true
      stdout: true
      stderr: true
      description: Creating custom kitty config
      quiet: true


- link:
    ~/.dotfiles: ''
    ~/.zshrc: zsh/zshrc
    ~/.config/nvim/:
        if: 'command -v nvim'
        glob: true
        path: neovim/*
        create: true
    ~/.vimrc:
        if: 'command -v vim'
        path: vim/vimrc
    ~/.config/i3/config:
        create: true
        path: i3/i3.conf
    ~/.config/i3/i3status.conf: i3/i3status.conf
    ~/.config/kitty/kitty.conf: kitty/kitty.conf

