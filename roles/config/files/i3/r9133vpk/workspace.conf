# workspaces
# vim: ft=i3config

# monitor settings
set $mon1 HDMI-0
set $mon2 eDP-1-1
set $mon3 DP-1.1
set $mon4 DP-1.2

# workspace arrangement
workspace $ws1 output $mon3 $mon1
workspace $ws2 output $mon2
workspace $ws3 output $mon4 $mon1
workspace $ws4 output $mon2
workspace $ws5 output $mon3 $mon1
workspace $ws6 output $mon4 $mon2

focus_on_window_activation urgent

# Zoom
assign [class="^zoom"] workspace $ws4
for_window [title="^zoom" class="[zoom]*"] floating enable
for_window [title="^Zoom" class="[zoom]*"] floating disable

# Signal
assign [class="^Signal$"] workspace $ws3

# Slack
assign [class="^Slack$"] workspace $ws2
