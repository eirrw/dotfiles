general {
    colors = true
    interval = 5
    markup = "pango"
}

order += "lm_sensors"
order += "memory"
order += "wifi"
order += "battery_level"
order += "volume_status master"
order += "backlight"
order += "keyboard_layout"
order += "keyboard_locks"
order += "uname"
order += "tztime local"

py3status {
    on_error = "hide"
}

ethernet _first_ {
    format_up = "E: %speed"
    format_down = "E: down"
}

wifi {
    format = "[W: {ssid} {signal_percent}%]"
}

battery_level {
    format = "{icon} {percent}%"
}

uname {
    format = "{release}"
}

tztime local {
    format = "%Y-%m-%d <span color='lightgreen'>%H:%M</span>"
}

lm_sensors {
    chips = ['coretemp-isa-0000']
    sensors = ['package_id_0']
    format_chip = '[\?if=name=coretemp-isa-0000 CPU ]{format_sensor}'
    format_sensor = '[\?color=auto.input&show {input:02.2f}Â°C]'
}

memory {
    format = "MEM %used<span color='darkgray'>|</span>%available"
    threshold_degraded = "1G"
    format_degraded = "MEMORY < %available"
}

volume_status master {
    format = '[\?if=is_input ðŸ˜®|â™ª]: {percentage:02d}%'
    format_muted = '[\?if=is_input ðŸ˜¶|â™ª]: XX%'
}

keyboard_layout {
    color_us = "red"
    format = "[[\?if=variant= qwerty]|[\?if=variant=workman ]|{layout} {variant}]"
    button_next = 0
    button_prev = 0
}

keyboard_locks {
    format = "[\?if=num_lock&color=bad NUM][\?soft  ]"
    format += "[\?if=caps_lock&color=good CAPS][\?soft  ]"
    format += "[\?if=scroll_lock&color=good SCR]"
}

backlight {
    brightness_delta = 5
}
