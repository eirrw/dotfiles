#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

"$schema" = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
final_space = true
version = 2.0

[[blocks]]
  alignment = "left"
  type = "prompt"
  newline = true

  [[blocks.segments]]
    background = "transparent"
    foreground = "blue"
    style = "plain"
    template = " {{ .Path }}"
    type = "path"
    [blocks.segments.properties]
      style = "powerlevel"

[[blocks]]
  alignment = "right"
  type = "prompt"

  [[blocks.segments]]
    background = "transparent"
    foreground = "#43CCEA"
    foreground_templates = ["{{ if or (.Working.Changed) (.Staging.Changed) }}#FF9248{{ end }}", "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#ff4500{{ end }}", "{{ if gt .Ahead 0 }}#B388FF{{ end }}", "{{ if gt .Behind 0 }}#B388FF{{ end }}"]
    style = "plain"
    template = "{{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uf044 {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uf046 {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} \uf692 {{ .StashCount }}{{ end }} "
    type = "git"
    [blocks.segments.properties]
      branch_max_length = 25.0
      fetch_stash_count = true
      fetch_status = true
      fetch_upstream_icon = true

  [[blocks.segments]]
    background = "transparent"
    foreground = "#E4F34A"
    style = "plain"
    template = "\ue235{{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Full }}{{ end }} "
    type = "python"
    [blocks.segments.properties]
      fetch_version = false

  [[blocks.segments]]
    background = "transparent"
    foreground = "#7FD5EA"
    style = "plain"
    template = "\ue627{{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
    type = "go"
    [blocks.segments.properties]
      fetch_version = true

  [[blocks.segments]]
    background = "transparent"
    foreground = "#42E66C"
    style = "plain"
    template = "\ue718{{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }} "
    type = "node"
    [blocks.segments.properties]
      fetch_version = true

  [[blocks.segments]]
    background = "transparent"
    foreground = "#E64747"
    style = "plain"
    template = "\ue791{{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
    type = "ruby"
    [blocks.segments.properties]
      fetch_version = false

  [[blocks.segments]]
    background = "transparent"
    foreground = "#E64747"
    style = "plain"
    template = "\ue738{{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
    type = "java"
    [blocks.segments.properties]
      fetch_version = false

  [[blocks.segments]]
    background = "transparent"
    foreground = "#9B6BDF"
    style = "plain"
    template = "\ue624{{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
    type = "julia"
    [blocks.segments.properties]
      fetch_version = false

  [[blocks.segments]]
    background = "transparent"
    foreground = "#ffffff"
    style = "plain"
    template = "\ue73d{{ .Full }} "
    type = "php"
    [blocks.segments.properties]
      fetch_version = true

[[blocks]]
  alignment = "left"
  newline = true
  type = "prompt"

  [[blocks.segments]]
    background = "transparent"
    foreground = "#AEA4BF"
    style = "plain"
    template = "{{ .FormattedMs }} "
    type = "executiontime"
    [blocks.segments.properties]
      style = "austin"
      threshold = 150.0

  [[blocks.segments]]
    background = "transparent"
    foreground = "blue"
    style = "plain"
    template = "{{ if .SSHSession }}{{ .UserName }}@{{ .HostName }}{{end}}"
    type = "session"

  [[blocks.segments]]
    background = "transparent"
    foreground = "#E64747"
    foreground_templates = [
      "{{ if eq .Code 0 }}green{{ end }}"
    ]
    style = "plain"
    template = "❯"
    type = "text"

[transient_prompt]
  background = "transparent"
  foreground = "green"
  template = "❯ "
