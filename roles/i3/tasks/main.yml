- name: create i3 config directory
  ansible.builtin.file:
    state: directory
    name: "{{ config_dir }}/i3"
  register: i3_config

- name: link i3 config
  ansible.builtin.file:
    state: link
    name: "{{ i3_config.path }}/config"
    src: "{{ files_path }}/config"

- name: install
  import_tasks: "{{ playbook_dir }}/shared/install.yml"
  vars:
    packages:
      - i3lock
      - i3status
      - xss-lock
    arch_packages:
      - i3-wm
    rhel_packages:
      - i3
