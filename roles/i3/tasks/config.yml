- name: create i3 config directory
  ansible.builtin.file:
    state: directory
    name: "{{ config_dir }}/i3"
  register: i3_config

- name: link i3 config
  ansible.builtin.file:
    state: link
    name: "{{ i3_config.path }}/{{ item }}"
    src: "{{ files_path }}/{{ item }}"
  loop:
    - config
    - callisto
    - erwilson-lap
    - r9133vpk
